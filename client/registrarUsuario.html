<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Caminho corrigido -->
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div id="app">
        <h1>Inscreva-se</h1>
        <input type="text" id="username" placeholder="Nome de usuário">
        <input type="password" id="password" placeholder="Senha">
        <input type="password" id="confirmPassword" placeholder="Confirme a Senha">
        <button id="registerButton">Cadastrar</button>
        <p id="message"></p> <!-- Mensagem de erro ou sucesso -->
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p> <!-- Link para a página de login -->
        
    </div>
    <script src="js/register.js"></script>
</body>
</html>
